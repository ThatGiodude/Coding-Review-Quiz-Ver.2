<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>WebDev Review Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <header>
        <h1> WebDev Review Quiz</h1>
        <button id="reload-quiz-button">Reload Quiz</button>
        <span id="timer">Time:0</span>
        <a href="#" id="check-high-scores">Check High Scores</a>

        <section class="Quiz"></section>
    </main>
    <script src="assets/script.js"></script>
